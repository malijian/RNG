    <script>
         var arr=[]
        Array.prototype.mypop=function(){
            if ( this.length===0) {
                return
            }
            var a  =this[this.length-1]
             this.length--
          return a
        }
      
        console.log(arr.mypop());
        console.log(arr);
        
        
    </script>
