    <script>    
      var  array =[]
      Array.prototype.myshift=function(){
        var  oneNum =this[0]
        for (let i = 0; i < this.length; i++) {
          // 每一项后移一下
          this[i]=this[i+1]
    }
    // 如果数组为空，长度--会报错，做个预防
      if (this.length) {
        // 因为后移了 所以多出一项 删了
        this.length--
        }
        return oneNum
      }
     console.log( array.myshift())
