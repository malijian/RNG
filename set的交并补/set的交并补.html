    <p>Set是一种叫做集合的数据结构，Map是一种叫做字典的数据结构</p>
      <p>集合</p>  
      <p>集合，是由一堆无序的、相关联的，且不重复的内存结构【数学中称为元素】组成的组合</p> 
  <p>字典</p>
  <p>字典（dictionary）是一些元素的集合。每个元素有一个称作key 的域，不同元素的key 各不相同</p>   
  <p>  那么集合和字典又有什么区别呢？</p>

<p> 共同点：集合、字典都可以存储不重复的值</p>
<p>  不同点：集合是以[值，值]的形式存储元素，字典是以[键，值]的形式存储</p>

    let s1 =[1,2,4,7,2,3,12]

    .concat([...new Set ([...s2])].filter(el=>{ return !new Set(s1).has(el)}))

    //       clear(): 移除集合中的所有项


    function mapToObj(map) {
    let obj = Object.create(null)
    for (let [key, value] of map) {
        obj[key] = value
    }
    return obj
}
const map = new Map().set('name', 'vue3js.cn').set('age', '18')
mapToObj(map)  // {name: "vue3js.cn", age: "18"}
