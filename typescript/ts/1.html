function getAllCombin(array,n,sum,temp) {
    
    if (temp.length === n) {

            return temp;
        }else{
            return false;
        }
    }
    for (let i = 0; i < array.length; i++) {
        const current = array.shift()
        console.log(i,'i');

        const result =getAllCombin(array,n,sum,temp)
        if (result) {
            return result;
        }
        temp.pop();
        console.log(temp,'下面');
        array.push(current);
        console.log(array,'array');
    }
    
}
