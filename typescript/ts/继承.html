<script>
/* 
公共，私有与受保护的修饰符
共有public：默认为 public ，我们可以自由的访问程序里定义的成员
私有private：当成员被标志为private，它就只能在声明它的类内部访问，外部都访问不到
class Animal {
    private name: string;
    constructor(theName: string) { this.name = theName; }
}
new Animal("Cat").name; // 错误: 'name' 是私有的.
受保护protected：不能在类外使用这个值，但是我们仍然可以通过类的实例方法去访问

*/
</script>
