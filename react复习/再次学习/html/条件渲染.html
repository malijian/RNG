<body>
    <div id="root"></div>
    <script type="text/babel">
   class  Hboys extends React.Component{
       constructor(props){
           super(props)
           this.state={
              flag:false
           }
       }
       func(){
          this.setState({
              flag:!this.state.flag
          })
       }
        render(){
    var text =''
       if (this.state.flag) {
           text ='好人'
       }else{
        text ='坏人'
       }
            return (
                <div>
                    <button onClick={ this.func.bind(this)}>点击切换</button>
                    <br/>
                   {text}
                   <br/>
                   {text==='好人'?'显示好人吧':'不是好人'}
                </div>
            )
        }
   }
         function render(){
        ReactDOM.render(<Hboys/>,root)
       }
       render()
    </script>
