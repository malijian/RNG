<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/react/umd/react.development.js"></script>
    <script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="./node_modules/babel-standalone/babel.min.js"></script>
    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="./node_modules/prop-types/prop-types.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Doms extends React.Component{
        constructor(props){
            super(props)
            this.ref1=React.createRef({})
            this.ref2=React.createRef({})
        }
        fn(){
            // event.preventDefault()
            const {ref1,ref2} =this
            console.log(ref1.current.value,ref2.current.value);
        }
        //非受控组件，随取随拿，用的时候直接通过ref来获取值
        render(){
            return (
            //  <div>2222</div>
            <form action="https://www.baidu.com/" onSubmit={()=>{this.fn()}} method="get">
               账号： <input ref={this.ref1} type="text" name='username'/>    
               密码： <input ref={this.ref2} type="text" name='password'/>  
               <div>
                <input type="submit" value="Submit" />
                </div>  
            </form>
            )
        }
        }  
       function render() {
        ReactDOM.render(<Doms />, root)  
       }
        render()
    </script>
</body>

</html>
