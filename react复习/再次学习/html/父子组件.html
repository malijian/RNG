<body>
    <div id="root"></div>
    <script type="text/babel">
   class  Hboys extends React.Component{
        render(){
            return   <Some arr ={arr}/>
        }
   }
   let  arr=['黄斌','难','15']
   class  Some extends React.Component{
        render(){
            let item =this.props.arr.map((v)=>{
               return     {v}
            })
           return (
            <div>
               {item}
            </div>
           )
        }
   }
   
         function render(){
        ReactDOM.render(<Hboys />,root)
       }
       render()
