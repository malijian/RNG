        render(){

   }
     
   class  Hboys extends React.Component{
       constructor(props){
           super(props)
          this.state ={
            flag :'黄斌去挑水'
          }
       }
       func(){
           if (this.state.flag==='黄斌去喝水') {
            this.setState({
              flag:'黄斌去挑水'
          })
           }else{
            this.setState({
              flag:'黄斌去喝水'
          })
           }
         
       }
        render(){
            return (
                <div>
                    <button onClick={this.func.bind(this)}>点击</button>
                    <Hboy text ={this.state.flag}/>
                    <Hboy text ={this.state.flag}/>
                </div>
            )
        }
   }
         function render(){
        ReactDOM.render(<Hboys/>,root)
       }
